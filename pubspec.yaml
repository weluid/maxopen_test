name: maxopen_test
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:

    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.1.2
  shared_preferences: ^2.2.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.1
  permission_handler: ^11.1.0
  http_parser: ^4.0.2
  google_maps_flutter: ^2.5.3
  location: ^5.0.3
  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  connectivity_plus: ^5.0.2



flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/l10n/
    - assets/images/
    - assets/images/home_page/
    - assets/map_style/
    - assets/images/home_page/bottom_bar/


  fonts:
    - family: dewiSemibold
      fonts:
        - asset: assets/fonts/RFDewi-Semibold.ttf
    - family: dewiBold
      fonts:
        - asset: assets/fonts/RFDewi-Bold.ttf
    - family: dewiRegular
      fonts:
        - asset: assets/fonts/RFDewi-Regular.ttf
    - family: sfProDisplayMedium
      fonts:
        - asset: assets/fonts/SFProDisplay-Medium.ttf
